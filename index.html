<!DOCTYPE html>
<html>
<head>
<title>Razorpay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
<link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bo">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="hardest">
        <div class="container">
                <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                                <div class="club">
                                        <img src="image/kdshfjf.jpg" class="img-fluid">
                                </div>
                        </div>
                        <div class="col-xl-7 col-lg-7 col-md-6 col-12">
                                <div class="passion">
                                        <p>Account Information</p>
                                        
                                        <div class="yourself">
                                                <p>Already have an account</p>
                                        </div>
                                </div> 
                                <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                                    <div class="already">
                                        <div class="mb-3 mt-3">
                                            <label for="email" class="form-label">Email Addresss <span class="just">*</span></label>
                                            <input type="email" class="form-control" id="email" placeholder="" name="email">
                                          </div>
                                    </div>
                                    <form>
                                        <div class="row">
                                          <div class="col">
                                                <div class="process">
                                                    <label for="UserName" class="form-label">UserName<span class="just">*</span></label>
                                                    <input type="password" class="form-control" placeholder="" name="pswd">
                                                </div>
                                          </div>
                                          <div class="col">
                                            <div class="process">
                                                <label for="password" class="form-label">password<span class="just">*</span></label>
                                                <input type="password" class="form-control" placeholder="" name="pswd">
                                             </div>
                                          </div>
                                        </div>
                                    </form> 
                                    <form>
                                        <div class="row">
                                          <div class="col">
                                                <div class="process">
                                                    <label for="FirstName" class="form-label">First Name<span class="just">*</span></label>
                                                    <input type="First Name" class="form-control" placeholder="" name="pswd">
                                                </div>
                                          </div>
                                          <div class="col">
                                            <div class="process">
                                                <label for="Last Name" class="form-label">Last Name<span class="just">*</span></label>
                                                <input type="Last Name" class="form-control" placeholder="" name="pswd">
                                             </div>
                                          </div>
                                        </div>
                                    </form>
                                    <div class="already">
                                        <div class="mb-3 mt-3">
                                            <label for="email" class="form-label">Phone Number <span class="just">*</span></label>
                                            <input type="email" class="form-control" id="email" placeholder="" name="email">
                                          </div>
                                    </div> 
                                    <div class="stnergy"> 
                                        <p>Payment Information</p>
                                    </div>
                                    <ul class="list-group">
                                       <li class="list-group-item"><label class="switch" data-t="background-filter-all-radio-label-text">
                                            <input checked="checked" data-filter-key="filters" data-filter-sub-key="all" name="background" type="radio" data-t="background-subcategory-filter-all-radio">
                                            Razorpay 
                                        </label></li>
                                        <li class="list-group-item disabled">Pay via razorpay</li>
                                    </ul>
                                    <div class="form-check">
                                            <div class="agree">
                                                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                                                <label class="form-check-label" for="check1">I have read and agree to the website <span class="without"> terms and conditions</span> </label>
                                             </div>
                                      </div>
                                      <div class="everything">
                                        <button type="button" class="btn btn">Submit</button>
                                      </div>
                              </div> 
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-6 col-12">
                                <div class="business">
                                 <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                                            <div class="conditions">
                                                    <h5>Gold Plan<span class="terms">( <i class="fa fa-rupee"></i> 40.00 Monthly)</span></h5>
                                            </div>
                                        </div>
                                        <div class="col-xl-8 col-lg-8 col-md-12 col-12">
                                                <div class="clears">
                                                    <p>Have a couple?<span class="outside">Click here to enter your code</span></p>
                                                </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-6">
                                                <div class="here">
                                                        <p>Subtotal</p>
                                                        <p>Tax <span class="enter">0.99%</span></p>
                                                        <p>Total</p>
                                                </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-6">
                                            <div class="here">
                                                    <p><i class="fa fa-rupee"></i> 40.00</p>
                                                    <p> <i class="fa fa-rupee"></i> 0.40</p>
                                                    <p> <i class="fa fa-rupee"></i> 40.40</p>
                                            </div>
                                    </div>
                                    </div>
                                </div>
                                </div>
                        </div>
                </div>
        </div>
</section>

</body>
</html>
